<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MESTO</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="main">
    <section class="profile content">
      <div class="profile__avatar-edit">
        <img class="profile__avatar-pic" title="Аватар профиля" src="./images/jan.jpg" alt="Аватар">
      </div>
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" title="Редактировать профиль" class="profile__edit-button"></button>
        </div>
        <p class="profile__description">исследователь океана</p>
      </div>
      <button type="button" title="Добавить новую фотографию" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list content"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_profile-edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form" id="form-element-profile-edit" novalidate>
        <input class="popup__input" type="text" name="name" id="profile-name-input" placeholder="" minlength="2" maxlength="40" required>
        <span class="popup__error-visible popup__error-container" id="profile-name-input-error"></span>
        <input class="popup__input" type="text" name="profesion" id="profile-job-input" placeholder="" minlength="2" maxlength="200" required>
        <span class="popup__error-visible popup__error-container" id="profile-job-input-error"></span>
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
      <button class="popup__button-close" type="button" aria-label="Закрыть окно"></button>
    </div>
  </div>
  <div class="popup popup_cards">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form-cards" name="formAdd" novalidate>
        <input class="popup__input" type="text" name="name" id="card-name-input" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__error-visible popup__error-container" id="card-name-input-error"></span>
        <input class="popup__input" type="url" name="link" id="card-link-input" placeholder="Ссылка на картинку" required>
        <span class="popup__error-visible popup__error-container" id="card-link-input-error"></span>
        <button class="popup__button-save" type="submit" aria-label="Создать картинку">Создать</button>
      </form>
      <button class="popup__button-close" type="button" aria-label="Закрыть окно"></button>
    </div>
  </div>
  <div class="popup popup_open-image">
    <figure class="popup__image-container">
      <img src="#" alt="#" class="popup__image">
      <figcaption class="popup__image-caption"></figcaption>
      <button class="popup__button-close" type="button" aria-label="закрыть окно"></button>
    </figure>
  </div>
  <template class="card__template">
      <li class="elements__item card">
      <button type="button" class="card__delete-button" aria-label="Кнопка удаления фотографии"></button>
      <img src="#" class="card__image" alt="картинка">
      <div class="card__items">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like-button"></button>        
      </div>
    </li>
  </template>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
